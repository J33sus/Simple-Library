<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Library</title>
	<link rel="stylesheet" href="./css/normalize.min.css">
	<link rel="stylesheet" href="./css/styles.min.css">
</head>
<body class="container">
	<div class="modal" id="modal-loading-books">
		<div class="modal-main">
			<img class="modal-image" src="./images/loading.gif" alt="Loading books...">
			<p class="modal-text">obteniendo lista de libros</p>
		</div>
	</div>
	<header class="header">
		<div class="header-top">
			<h1 class="header-title">Library</h1>
			<div class="header-form">
				<form action="#">
					<label class="search-book--label" for="">
						<input type="text" class="search-book" id="search-book" placeholder="Buscar libro...">
					</label>
				</form>		
			</div>
		</div>
		<nav class="header-navbar">
			<ul class="navbar-menu">
				<li class="navbar-menu--option" onclick="bookSearchCategory('animals')">Animales</li>
				<li class="navbar-menu--option" onclick="bookSearchCategory('fiction')">Ciencia ficción</li>
				<li class="navbar-menu--option" onclick="bookSearchCategory('fantasy')">Fantasía</li>
				<li class="navbar-menu--option" onclick="bookSearchCategory('mystery')">Misterio</li>
				<li class="navbar-menu--option" onclick="bookSearchCategory('love')">Romance</li>
				<li class="navbar-menu--option" onclick="bookSearchCategory('suspense')">Suspenso</li>
			</ul>				
		</nav>
	</header>
	<main class="content">
		<div class="container-books" id="container-books"></div>
	</main>
	<footer class="footer">Libreria San Jose ® Todos los derechos reservados</footer>
	<script src="./js/scripts.min.js"></script>
</body>
</html>
